<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOVA</title>
    <!-- daisyUI and tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts inter & mulish  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-mulish{
        font-family: "Mulish", sans-serif;
      }
      .font-inter{
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="font-mulish">
    <header>
      <!-- navbar section starts here  -->
      <nav class="flex justify-between items-center my-5 mx-auto max-w-7xl px-10 lg:px-0">
        <h1 class="text-[#12132D] font-black text-4xl">Nova</h1>
<!-- padding: 18px 16px 18px 16 -->
        <div class="flex list-none gap-8 items-center">
          <div class="hidden lg:flex gap-4">
            <i title="Home" class="fa-solid fa-house border-2 border-solid border-[#0307121A] bg-[#12132D08] rounded-full py-4 px-4"></i>
          <i title="Edit" class="fa-solid fa-pencil border-2 border-solid border-[#0307121A] bg-[#12132D08] rounded-full py-4 px-4"></i>
          <i title="User" class="fa-solid fa-user-plus border-2 border-solid border-[#0307121A] bg-[#12132D08] rounded-full py-4 px-4"></i>
          <i title="Flag" class="fa-regular fa-flag border-2 border-solid border-[#0307121A] bg-[#12132D08] rounded-full py-4 px-4"></i>
          </div>
          <button title="Sign In" class="btn px-8 py-4 rounded-full bg-[#797DFC] text-xl font-bold content-center">Sign In</button>
        </div>
      </nav>
      <!-- navbar section ends here  -->

      <section class="banner-container">
        <!-- https://huntermahmud.github.io/B9-A2-Mahmud/ -->
      </section>
    </header>
    <main></main>
    <footer>
      <!-- https://huntermahmud.github.io/B9-A2-Mahmud/ -->
    </footer>
  </body>
</html>
